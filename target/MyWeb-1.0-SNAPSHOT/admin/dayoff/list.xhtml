<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">     
    <h:dataTable id="dayoff-table" rendered="#{loginBean.hasPermission('dayoff', 'R')}" value="#{dayOffBean.dayOffList}" var="a" styleClass="table table-stripped">
        
        
        <h:column>
            <f:facet name="header" >Id</f:facet>
                #{a.id}
        </h:column>
        
        <h:column>
            <f:facet name="header">Başlangıç Tarihi</f:facet>
                #{a.startingDate}
        </h:column>
        
        <h:column>
            <f:facet name="header">Bitiş Tarihi</f:facet>
                #{a.endDate}
        </h:column>
        
         <h:column>
            <f:facet name="header">İzinli Kullanıcı</f:facet>
               #{a.user.name} #{a.user.surname}
        </h:column>
        
        <h:column>
            <f:facet name="header">İşlem</f:facet>
            <h:form>
                <h:commandButton rendered="#{loginBean.hasPermission('dayoff', 'U')}" action="#{dayOffBean.updateForm(a)}" value="Güncelle" styleClass="btn btn-primary"/>
                <h:commandButton rendered="#{loginBean.hasPermission('dayoff', 'D')}" action="#{dayOffBean.delete(a)}" value="Sil" styleClass="btn btn-danger"/>
            </h:form>
        </h:column>
    </h:dataTable>
</ui:composition>
