<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Grup Seçimi</title>
        <h:outputStylesheet name="css/bootstrap.css" library="admin" />
        <h:outputStylesheet name="css/custom.css" library="admin" />
        <h:outputStylesheet name="css/font-awesome.min.css" library="admin" />
    </h:head>
    <h:body>        
           
            <div class="container">
                <div class="row">
                    <h3>Ne olarak giriş yapmak istiyorsunuz?</h3> 
                    <h:form>  
                        <div class="form-group">
                            <h:selectOneMenu id="fieldSessionGroup" value="#{loginBean.selectedGroup}" styleClass="form-control" converter="genericConverter">
                                <f:selectItems value="#{loginBean.mgList}" var="a" itemValue="#{a}" itemLabel="#{a.groupName}"/>
                            </h:selectOneMenu>
                        </div>      
                        <h:commandButton action="#{loginBean.redirect()}" styleClass="btn btn-primary" value="Devam Et"/>
                    </h:form>
                </div>
            </div>     
        <h:outputScript name="js/jquery.js" library="admin" />
        <h:outputScript name="js/bootstrap.js" library="admin" />
    </h:body>
</html>
