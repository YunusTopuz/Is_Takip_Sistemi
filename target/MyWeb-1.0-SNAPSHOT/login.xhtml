<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Giriş Ekranı</title>        
    </h:head>
    <h:body>
                <h1>Giriş</h1>
                <h:form>
                    <h:messages />
                    <h:outputLabel value="Mail"/>
                    <div class="form-group">
                        <h:inputText id="fieldMailLog" required="true" requiredMessage="Mailinizi Giriniz!"  styleClass="form-control" value="#{loginBean.moduleUser.mail}"/>                 
                        <h:message for="fieldMailLog" styleClass="text-danger"/>
                    </div> 
                    <h:outputLabel value="Şifre"/>
                    <div class="form-group">
                        <h:inputSecret  id="fieldPassLog" required="true" requiredMessage="Şifrenizi Giriniz!" styleClass="form-control" value="#{loginBean.moduleUser.password}"/>                 
                        <h:message for="fieldPassLog" styleClass="text-danger"/>
                    </div> 
                    <h:commandButton action="#{loginBean.login()}" value="Giriş" styleClass="btn btn-primary btn-block rounded-0" />
                </h:form>                
    </h:body>
</html>
