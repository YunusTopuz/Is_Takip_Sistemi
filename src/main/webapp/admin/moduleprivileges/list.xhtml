<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">     
    <h:dataTable id="priv-table" rendered="#{loginBean.hasPermission('moduleprivileges', 'R')}" value="#{modulePriviligesBean.modulePrivilegesList}" var="a" styleClass="table table-stripped">
        <h:column>
            <f:facet name="header" >Id</f:facet>
                #{a.id}
        </h:column>
        <h:column>
            <f:facet name="header">Grup</f:facet>
                #{a.group}
        </h:column>
        <h:column>
            <f:facet name="header">Module</f:facet>
                #{a.module}
        </h:column>
        <h:column>
            <f:facet name="header">Create</f:facet>
                #{a.c}
        </h:column>
        <h:column>
            <f:facet name="header">Read</f:facet>
                #{a.r}
        </h:column>
        <h:column>
            <f:facet name="header">Update</f:facet>
                #{a.u}
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
                #{a.d}
        </h:column>
        <h:column>
            <f:facet name="header">İşlem</f:facet>
            <h:form>
                <h:commandButton rendered="#{loginBean.hasPermission('moduleprivileges', 'D')}" action="#{modulePriviligesBean.delete(a)}" value="Sil" styleClass="btn btn-danger"/>
                <h:commandButton rendered="#{loginBean.hasPermission('moduleprivileges', 'U')}" action="#{modulePriviligesBean.updateForm(a)}" value="Güncelle" styleClass="btn btn-primary"/>

            </h:form>
        </h:column>
    </h:dataTable>
</ui:composition>
