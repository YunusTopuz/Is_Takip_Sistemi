<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">     
    <h:dataTable id="haveSeenUser-table" rendered="#{loginBean.hasPermission('taskuser', 'R')}"  value="#{taskUserBean.taskUserList}" var="a" styleClass="table table-stripped">
        <h:column>
            <f:facet name="header" >Id</f:facet>
                #{a.id}
        </h:column>
         <h:column>
            <f:facet name="header">Sorumlu Kullanıcı </f:facet>
                #{a.user.name} #{a.user.surname}
            
        </h:column>
        <h:column>
            <f:facet name="header">Görev </f:facet>
                #{a.task.taskName}
        </h:column>               
        <h:column>
            <f:facet name="header">Görüldü Tarihi </f:facet>
                #{a.viewedDate}
        </h:column>
    </h:dataTable>
</ui:composition>
